<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duhmer - SoHome</title>
  <link rel="icon" href="{% static 'img/icone.png' %}" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="{% static 'css/authenticate.css' %}" rel="stylesheet">
</head>

<body>
  <main style="background-color: #969dab">
    
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              
              <div class="logo mb-5 d-flex flex-column align-items-center">
                <img src="{% static 'img/authenticate_logo.png' %}" class="img-fluid" width="50%">
              </div>
              
              <div class="card mb-4 shadow-lg border-0">
                <div class="card-body">

                  <div class="pt-3">
                    <h5 class="card-title text-center fs-4 mb-4">Login</h5>
                  </div>

                  <form class="row g-3 needs-validation mb-1" method="POST" novalidate> {% csrf_token %}
                    
                    <div class="col-11 mb-2 mx-auto">
                      <div class="input-group has-validation">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="username" class="form-control form-control-sm" placeholder="Usuario" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-11 mb-2 mx-auto">
                      <div class="input-group has-validation">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control form-control-sm" placeholder="Senha" required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
                    </div>

                    <div class="d-grid col-6 mx-auto">
                      <button class="btn btn-sm btn-secondary" type="submit">Logar</button>
                    </div>

                    <div class="col-12">
                      <a class="fs-7 mb-0 d-flex flex-column align-items-center text-body" href="{% url 'register' %}">Cadastrar</a>
                    </div>

                  </form>

                </div>
              </div>

              <div class="credits fs-6 text-light">Developed by Duhmer</div>

            </div>
          </div>
        </div>
      </section>
    </div>

  </main>
</body>
</html>
