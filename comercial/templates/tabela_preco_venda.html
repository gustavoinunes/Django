{% extends 'navigation.html' %}

{% block main %}

	<div class="container" styles="background-color: #696969;">
		<div class="row">
			<div class="col-md"></div>

			<div class="col-md">
				<div class="card card-body align-items-center" style="width: 34rem; background-color: #ffffff; padding: 20px 20px 20px 20px;	margin:20px;">

					<h3>Preço de venda</h3>
					<p>Insira o código do produto para gerar a tabela.</p>
					<form class="row g-3 needs-validation mb-1" method="POST" novalidate> {% csrf_token %}
						<div class="input-group input-group-sm">
							<span class="input-group-text">Documento</span>
							<select class="form-select form-select-sm" name="documento">
								<option value="proforma">Proforma</option>
								<option value="invoice">Invoice</option>
								<option value="packing">Packing list</option>
							</select>
						</div>
						<div class="input-group input-group-sm">
							<span class="input-group-text">Código produto</span>
							<input type="text" id="cod_processo" name="processo" class="form-control form-control-sm" placeholder="Ex: 21001" required>
						</div>
						<div class="d-flex flex-row justify-content-evenly">
							<button class="btn btn-sm btn-secondary" type="submit">Gerar</button>
						</div>
					</form>

				</div>
			</div>
			<div class="col-md"></div>
		</div>
	</div>

{% endblock main %}
